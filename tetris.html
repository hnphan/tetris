<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <script>
        var ctx; //Canvas object

        /************************************************
         Initialize the drawing canvas
         ************************************************/
        function initialize() {

            //Get the canvas context object from the body
            c = document.getElementById("myCanvas");
            ctx = c.getContext("2d");

            //Draw blocks in the four corners of the canvas
            drawBlock(0,0);
            drawBlock(9,19);
        }

        /************************************************
         Draws a block at the specified game coordinate
         ************************************************/
        function drawBlock(x, y) {

            //Convert game coordinaes to pixel coordinates
            pixelX = x*20;
            pixelY = y*20;

            //Set the fill color for drawing commands
            ctx.fillStyle="#FF0000";

            //Create a filled rectangle
            ctx.fillRect(pixelX,pixelY,20,20);
        }
    </script>
<body onload="initialize();"
      style="background-color:#EEEEEE">
<canvas id="myCanvas" height="400px" width="200px"
        style="background-color:#444444"></canvas>
<div style="width:200px;background-color:#CCCCCC">
    Score: 0
</div>
</body>
</html>
